<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cardboard Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #example {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="example"></div>
	
  <script src="threejs/build/three.js"></script>	
  <script src="js/third-party/threejs/three.min.js"></script>
  <script src="js/third-party/threejs/StereoEffect.js"></script>
  <script src="js/third-party/threejs/DeviceOrientationControls.js"></script>
  <script src="js/third-party/threejs/OrbitControls.js"></script>

  <script>
    var camera, scene, renderer;
    var effect, controls;
    var element, container;
	var video, videoImage, videoImageContext, videoTexture;
    var clock = new THREE.Clock();

    init();
    animate();

    function init() {
      renderer = new THREE.WebGLRenderer();
      element = renderer.domElement;
      container = document.getElementById('example');
      container.appendChild(element);

      effect = new THREE.StereoEffect(renderer);

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(90, 1, 0.001, 700);
      camera.position.set(0, 10, 0);
	  //camera.rotateOnAxis(new THREE.Vector3(0, 1, 0), 90*Math.PI / 180);
      scene.add(camera);

      controls = new THREE.OrbitControls(camera, element);
      //controls.rotateUp(Math.PI / 4);
	  controls.rotateLeft(Math.PI / 2);
      controls.target.set(
        camera.position.x + 0.1,
        camera.position.y,
        camera.position.z
      );
      controls.noZoom = true;
      controls.noPan = true;

      function setOrientationControls(e) {
        if (!e.alpha) {
          return;
        }

        controls = new THREE.DeviceOrientationControls(camera, true);
        controls.connect();
        controls.update();

        element.addEventListener('click', fullscreen, false);

        window.removeEventListener('deviceorientation', setOrientationControls);
      }
      window.addEventListener('deviceorientation', setOrientationControls, true);


      //var light = new THREE.HemisphereLight(0x777777, 0x000000, 0.5);
      //scene.add(light);

      var texture = THREE.ImageUtils.loadTexture(
        'textures/patterns/checker.png'
      );
      texture.wrapS = THREE.RepeatWrapping;
      texture.wrapT = THREE.RepeatWrapping;
      texture.repeat = new THREE.Vector2(30, 30);
      texture.anisotropy = renderer.getMaxAnisotropy();

      var material = new THREE.MeshBasicMaterial({
        map: texture
      });
	  
      var geometry = new THREE.PlaneGeometry(1000, 1000);

      var mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.x = -Math.PI / 2;
      scene.add(mesh);
		/*
	   var rectdim = new THREE.PlaneGeometry(42, 25);
	   var screentexture = THREE.ImageUtils.loadTexture('textures/patterns/screen.png');
	   screentexture.anisotropy = renderer.getMaxAnisotropy();
	   
	   
	   
	   var rectmaterial = new THREE.MeshBasicMaterial({
			//color: 0xffffff,
			//specular: 0xffffff,
			//shininess: 20,
			//shading: THREE.FlatShading,
			map: screentexture
	   });
	   var rectmesh = new THREE.Mesh(rectdim, rectmaterial);
	   rectmesh.rotation.y = -Math.PI;
	   
	   rectmesh.position.set( 0, 10 , 25);
		scene.add( rectmesh );
		*/
	  
	  video = document.createElement('video');
	  video.id = "video";
	  video.type = 'video/mp4';
	  video.src = "textures/Capture_Demo.mp4";
	  video.setAttribute('crossorigin', 'anonymous');		
	  video.load();
	  video.play();
	  
	  videoImage = document.createElement('canvas');
	  videoImage.width = 800;
	  videoImage.height = 600;
	  
	  videoImageContext = videoImage.getContext('2d');
	  videoImageContext.fillStyle = '#000000';
	  videoImageContext.fillRect( 0, 0, videoImage.width, videoImage.height );
	  
	  videoTexture = new THREE.Texture(videoImage);
	  videoTexture.minFilter = THREE.LinearFilter;
	  videoTexture.magFilter = THREE.LinearFilter;
	  //videoTexture.wrapS = THREE.ClampToEdgeWrapping;
      //videoTexture.wrapT = THREE.ClampToEdgeWrapping;
	  
	  var movieMaterial = new THREE.MeshBasicMaterial({map: videoTexture});
	  var movieGeometry = new THREE.PlaneGeometry(42, 25);
	  var movieScreen = new THREE.Mesh(movieGeometry, movieMaterial);
	  movieScreen.rotation.y = -Math.PI;
	  movieScreen.position.set(0, 10, 25);
	  scene.add(movieScreen);
	  
	  //camera.lookAt(movieScreen.position);
      window.addEventListener('resize', resize, false);
      setTimeout(resize, 1);
    }

    function resize() {
      var width = container.offsetWidth;
      var height = container.offsetHeight;

      camera.aspect = width / height;
      camera.updateProjectionMatrix();

      renderer.setSize(width, height);
      effect.setSize(width, height);
    }

    function update(dt) {
      resize();

      camera.updateProjectionMatrix();

      controls.update(dt);
    }

    function render(dt) {
	if ( video.readyState === video.HAVE_ENOUGH_DATA )
	{
		videoImageContext.drawImage( video, 0, 0 );
			if ( videoTexture )
			videoTexture.needsUpdate = true; 
	}
	  
      effect.render(scene, camera);
	  //renderer.render(scene, camera);
    }

    function animate(t) {
      requestAnimationFrame(animate);

      
      render(clock.getDelta());
	  update(clock.getDelta());
    }

    function fullscreen() {
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      } else if (container.mozRequestFullScreen) {
        container.mozRequestFullScreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      }
    }
  </script>
  </body>
</html>
